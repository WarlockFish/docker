          ls -a
          get_current_git_tag=`git describe --tags  --abbrev=0`
          echo "get_current_git_tag=$get_current_git_tag" >> $GITHUB_ENV
          # find . -maxdepth 3
          cp casdoor/build.sh casdoor/casdoor/build.sh
